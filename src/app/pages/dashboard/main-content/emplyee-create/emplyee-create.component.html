<div class="element-form-container">
    <form [formGroup]="UserForm" (ngSubmit)="onSubmit()">
    
      <div class="form-field">
        <label for="lastName">Name</label>
        <input id="lastName" formControlName="lastName" type="text" placeholder="Enter Name">
        <div *ngIf="UserForm.get('lastName')?.invalid && UserForm.get('lastName')?.touched" class="error">
          Name is required (min length 3).
        </div>
      </div>
  
      <div class="form-field">
        <label for="age">Age</label>
        <input id="age" formControlName="age" type="text" placeholder="Enter age">
        <div *ngIf="UserForm.get('age')?.invalid && UserForm.get('age')?.touched" class="error">
          Age is required.
        </div>
      </div>
  
      <div class="form-field">
        <label for="phone">Phone</label>
        <input id="phone" formControlName="phone" type="text" placeholder="Enter phone">
        <div *ngIf="UserForm.get('phone')?.invalid && UserForm.get('phone')?.touched" class="error">
          Phone is required and must be a number.
        </div>
      </div>
  
      <button type="submit" [disabled]="UserForm.invalid">Submit</button>
    </form>
  </div>
